<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Job Listing</title>
</head>
<body>
  <h1>Job Listing</h1>
  <div class="container">
    
    <form id = "form">
      <div id="time"></div>
        <div class="mb-3">
          <label for="Name">Full Name</label><br>
          <input type="textbox" name = "name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            
          <label for="Status">Current Employment Status</label><br>
          <select name="status" id="status">
            <option value="values">Select an option</option>
            <option value="Full_Time">Full Time</option>
            <option value="Part_Time">Part Time</option>
            <option value="Unemployed">Unemployed</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1">What are your qualification</label>
            <textarea name="qualification" class="form-control" id="qualification"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label">Accept the Terms and Conditions</label>
        </div>
        <div class="buttons">
        <button id = "save" class="btn-save">Save</button>
        <button type="submit" id = "submit" class="btn-submit">Submit</button>
      </div>
      <div id="liveAlertPlaceholder">
      </div>
    </form>
    
    <div id="joblist">
    </div>
  </div>
      
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
